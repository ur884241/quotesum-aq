<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gematria Quote Finder</title>
    <style>
        /* Your existing CSS */
    </style>
</head>
<body>
    <div class="container">
        <h1>Gematria Quote Finder</h1>
        <input type="text" id="urlInput" placeholder="Enter URL of .txt file" required>
        <input type="number" id="targetSum" placeholder="Enter target sum" required>
        <button onclick="searchQuotes()">Search Quotes</button>
        <div id="results"></div>
    </div>

    <script>
        async function searchQuotes() {
            const url = document.getElementById('urlInput').value;
            const targetSum = document.getElementById('targetSum').value;
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = 'Searching for quotes...';

            try {
                const response = await fetch('/api/gematria', {  // Ensure this path is correct
                    method: 'POST',
                    body: JSON.stringify({ url, targetSum }),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    resultsDiv.innerHTML = `<h2>Found ${data.quotes.length} matching quotes:</h2>`;
                    data.quotes.forEach((quote, index) => {
                        resultsDiv.innerHTML += `<p>${index + 1}. '${quote.text}' (Sum: ${quote.sum})</p>`;
                    });
                } else {
                    resultsDiv.innerHTML = `Error: ${data.error}`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
