<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gematria Quote Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gematria Quote Finder</h1>
        <input type="text" id="urlInput" placeholder="Enter URL of .txt file">
        <input type="number" id="targetSum" placeholder="Enter target sum">
        <button onclick="searchQuotes()">Search Quotes</button>
        <div id="results"></div>
    </div>

    <script>
        async function searchQuotes() {
            const url = document.getElementById('urlInput').value;
            const targetSum = document.getElementById('targetSum').value;
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = 'Searching for quotes...';

            try {
                const response = await fetch('/.netlify/functions/gematria', {
                    method: 'POST',
                    body: JSON.stringify({ url, targetSum }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                if (data.success) {
                    resultsDiv.innerHTML = `<h2>Found ${data.quotes.length} matching quotes:</h2>`;
                    data.quotes.forEach((quote, index) => {
                        resultsDiv.innerHTML += `<p>${index + 1}. '${quote.text}' (Sum: ${quote.sum})</p>`;
                    });
                } else {
                    resultsDiv.innerHTML = `Error: ${data.error}`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
