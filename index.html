<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigil Gematria Quote Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg id="background-sigil" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
        <!-- Complex sigil pattern will be generated here -->
    </svg>

    <div class="container">
        <h1>Sigil Gematria Quote Finder</h1>
        <div class="ascii-art" id="ascii-sigil"></div>
        <input type="text" id="urlInput" placeholder="Enter URL of .txt file" required>
        <input type="number" id="targetSum" placeholder="Enter target sum" required>
        <button onclick="searchQuotes()">Invoke the Sigil</button>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
