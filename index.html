<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gematria Quote Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gematria Quote Finder</h1>
        <input type="text" id="urlInput" placeholder="Enter URL of .txt file">
        <input type="number" id="targetSum" placeholder="Enter target sum">
        <button onclick="searchQuotes()">Search Quotes</button>
        <div id="results"></div>
    </div>

    <script>
        const EQ_DICT = {};
        for (let i = 0; i < 26; i++) {
            EQ_DICT[String.fromCharCode(97 + i)] = 10 + i;
        }

        function eqValue(char) {
            return EQ_DICT[char.toLowerCase()] || 0;
        }

        function eqSum(text) {
            return Array.from(text).reduce((sum, char) => sum + eqValue(char), 0);
        }

        function findSentenceStartQuotes(text, targetSum, maxLength = 50) {
            const sentences = text.split(/(?<=[.!?])\s+/);
            const quotes = [];

            for (const sentence of sentences) {
                const words = sentence.split(/\s+/);
                let currentSum = 0;
                for (let i = 0; i < Math.min(words.length, maxLength); i++) {
                    currentSum += eqSum(words[i]);
                    if (currentSum === targetSum) {
                        quotes.push(words.slice(0, i + 1).join(' '));
                    } else if (currentSum > targetSum) {
                        break;
                    }
                }
            }

            return quotes;
        }

        async function searchQuotes() {
            const url = document.getElementById('urlInput').value;
            const targetSum = parseInt(document.getElementById('targetSum').value);
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = 'Fetching text...';

            try {
                const response = await fetch(url);
                const text = await response.text();

                resultsDiv.innerHTML = 'Searching for quotes...';

                const matchingQuotes = findSentenceStartQuotes(text, targetSum);

                resultsDiv.innerHTML = `<h2>Found ${matchingQuotes.length} matching quotes:</h2>`;
                matchingQuotes.forEach((quote, index) => {
                    resultsDiv.innerHTML += `<p>${index + 1}. '${quote}' (Sum: ${eqSum(quote)})</p>`;
                });
            } catch (error) {
                resultsDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
